{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AlbertLab</title>
        <link rel="stylesheet" href="{% static 'site.css' %}" type="text/css" />
    </head>
    <body>
        <h1>Django Placeholder Images</h1>
        <p>This server can be used for serving placeholder images for any web page.</p>
        <p>To request a placeholder image of a given width and height
            <b>/placeholder/&lt;width&gt;x&gt;height&gt;</b>
            on this server such as
        </p>
        <pre>
            &lt;img src="{{example}}" &gt;
        </pre>
        <h2>Examples</h2>
        <ul>
            <li><img src="{% url 'placeholder' width=50 height=50 %}"></li>
            <li><img src="{% url 'placeholder' width=100 height=50 %}"></li>
            <li><img src="{% url 'placeholder' width=50 height=250 %}"></li>
        </ul>
    </body>
</html>
